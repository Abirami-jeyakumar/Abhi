<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess it</title>
    <link rel="stylesheet" href="guess games.css">
</head>
<body>
    <header>
        <h1>Welcome to the Guessing Game!</h1>
    </header>

    <main>
        <div id="one">
            <h1>Guess the number</h1>
            <center><input type="number" id="gn" placeholder="Enter your number"></center>  
            <center><button onclick="guess()">Guess it</button></center> 
            <center><p id="result"></p></center> 
            <center><p id="score"></p></center> 
        </div>
    </main>

    <footer>
        <p>&copy; ABIRAMI</p>
    </footer>

    <script>
        var guessnumber = document.getElementById("gn");
        var result = document.getElementById("result");
        var randomnumber = Math.floor(Math.random() * 10) + 1;
        var score = document.getElementById("score");
        var totalscore = 50;

        function guess() {
            var enterednumber = guessnumber.value;
            if (randomnumber == enterednumber) {
                console.log("Wow you're right Fantastic!!");
                result.textContent = "Right";
                alert("You won!");
                totalscore = totalscore + 1;
                score.textContent = "Score = " + totalscore;
            } else {
                console.log("Aww that's wrong");
                result.textContent = "Wrong";
                alert("Wrong guess, try again!");
                totalscore = totalscore - 1;
                score.textContent = "Score = " + totalscore;
            }
        }
    </script>
</body>
</html>
